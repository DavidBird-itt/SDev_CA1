@(emps: models.users.Employees)
@main("Database", emps) {
    <p>It works!</p>

    <tbody>
        <!-- Loop for creating table rows from Employee data  -->
        @for(i<-emps) {
            <tr>
                <td>@i.getId</td>
                <td>@i.getType</td>
                <td>@i.getfName</td>
                <td>@i.getlName</td>
                <td>@i.getSalary</td>
            </tr>    
        }
    </tbody>
}
