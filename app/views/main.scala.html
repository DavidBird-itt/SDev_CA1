@(pagename: String, emps: models.users.Employees)(content: Html)
<!DOCTYPE html>
<html>
	<head>
		<title>EMP @pagename</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style>
		</style>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
            <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="@routes.HomeController.index()">CA1</a>
                        </div>
                        <ul class="nav navbar-nav">
                            @if(emps != null) {
                            <li @if(pagename== "Home"){class="active"}><a href="@routes.HomeController.index()">Home</a></li>
                            <li @if(pagename== "Projects"){class="active"}><a href="@routes.HomeController.databaseTest()">Projects</a></li>
                            <li @if(pagename== "Contact"){class="active"}><a href="@routes.HomeController.managerContact()">Contact</a></li>
                            @if("Manager".equals(emps.getRole())){
                                <li @if(pagename== "Employees"){class="active"}><a href="@routes.HomeController.employees()">Employees</a></li>
                                <li @if(pagename== "Raise"){class="active"}><a href="@routes.HomeController.giveRaise()">Raise</a></li>
                            }
                            
                            <li @if(pagename== "Login"){class="active"}><a href="@routes.LoginController.logout()">Logout</a></li>  
                            }
                        </ul>
                    </div>
                </nav>
        @content
        
    </body>

    
    <script src="@routes.Assets.versioned("javascripts/main.js")"></script>
</html>
